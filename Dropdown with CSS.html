<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown menu</title>
    <style>
        .Dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdown_content{
            display: none;
            position: absolute;
            background-color: blue;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }
        .Dropdown: hover, .dropdown_content{
            display: block;
        }

    </style>
</head>
<body>
<h2>Hoverable Dropdown</h2>
<div class="Dropdown">
    <span>Select Action</span>
    <div class="dropdown_content">
        <ul>
            <li>Resume Session</li>
            <li>Save Progress</li>
            <li>Logout</li>
        </ul>
    </div>
</div>
</body>
</html>
